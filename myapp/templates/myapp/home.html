
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
     .img-container{
      display: flex;
      flex-wrap: wrap;
     }
     .img-inner-container{
    
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     }
     img{
      width: 200px;
      height: 250px;
      margin: 10px;
    padding: 10px;
     }
     .btn{
      width: 40%;
      margin: 10px;

     }

  </style>
  </head>
  <body>
      <div class="container">
        <div class="py-5 text-center bg-secondary text-white my-4">
        <h1 class="mb-3">Upload Image </h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        {{form}}
    <input type="submit" class="btn btn-primary" value="upload">
</form>
</div>
<div class="row img-container">
    {% for x in img %}
      <div class="col-sm-4">
        <div class="card m-2 img-inner-container">
            <img src={{x.photo.url}} alt="" class="card-img-top">
            <a href="{% url 'delete' x.id %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    {% endfor %}
</div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
